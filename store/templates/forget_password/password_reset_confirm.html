{% extends "store/main.html" %}
{% load static  %}
{% block title %}
Forgot Password
{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}  

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Forgot Password</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">				
				<div class="col-md-12">
					<div class="login_form_inner">
						<h3>New Password</h3>
                        
                        <form class="row login_form" method="post">
                            {% csrf_token %}
                            <div class="col-md-12 form-group">  
                                {{ form|crispy }}  
                            </div>
                            {% comment %} <div class="col-md-12 form-group">      
                                <label for="id_password1">New Password": </label> 
                                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="New Password" >
                            </div>						
                            <div class="col-md-12 form-group">
                                <label for="id_password2">New Password Confirmation: </label>
                                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="New Password Confirmation">
                            </div>		 {% endcomment %}
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary" type="submit">Reset password</button>	
                            </div>	
                        </form>                              
                        
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->



{% endblock %}
